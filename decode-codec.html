<html>
<head>
<title>Codec string decoder</title>
</head>

<body>
<h1>Codec string decoder</h1>

<p>Enter string: codecs="<input type="text" id="param"/>"
<button type="button" onclick="checkCodec()">Decode</button>
</p>
<div id="results"/>

<script src="./decode.js" type="text/javascript"></script>
<script src="./decode-misc.js" type="text/javascript"></script>
<script src="./sscanf-func.js" type="text/javascript"></script> 

<script src="./decode-aac.js" type="text/javascript"></script>
<script src="./decode-av1.js" type="text/javascript"></script>
<script src="./decode-avc.js" type="text/javascript"></script>
<script src="./decode-avs.js" type="text/javascript"></script>
<script src="./decode-hevc.js" type="text/javascript"></script>
<script src="./decode-evc.js" type="text/javascript"></script>
<script src="./decode-vvc.js" type="text/javascript"></script>
<script src="./decode-mpegH.js" type="text/javascript"></script>
<script src="./decode-vp9.js" type="text/javascript"></script>
<script src="./decode-ac4.js" type="text/javascript"></script>

<script type="text/javascript">

function checkCodec() {
	var val, res;
	
	val=document.getElementById("param").value;
	res=decode(val);
	document.getElementById("results").innerHTML="<hr><h2>Results</h2>"+BREAK+res;
}
</script>

</body>
</html>
